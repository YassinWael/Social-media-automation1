{% extends "base.html" %}

{% block title %}Your Pages{% endblock %}

{% block content %}
<div class="fade-in">
    <h1 class="text-3xl font-bold mb-6">Select a Page to Manage</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for page in pages %}
        <a href="{{ url_for('posts', page_id=page.id) }}" class="block bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 p-6 transform hover:-translate-y-1">
            <div class="flex items-center space-x-4">
                <div class="bg-indigo-100 dark:bg-indigo-900/50 p-3 rounded-full">
                    <i class="fas fa-file-alt text-indigo-500 dark:text-indigo-400 text-xl"></i>
                </div>
                <div>
                    <h5 class="text-xl font-bold">{{ page.name }}</h5>
                    <p class="text-sm text-gray-500 dark:text-gray-400">ID: {{ page.id }}</p>
                </div>
            </div>
        </a>
        {% else %}
        <div class="col-span-full text-center py-12 bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <p class="text-gray-500 dark:text-gray-400">No pages found. Make sure you've granted the necessary permissions.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
